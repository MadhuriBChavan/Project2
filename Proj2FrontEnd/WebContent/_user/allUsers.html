<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table class="table table-striped">
<tr><th>ID</th><th>USERNAME</th><th>PASSWORD</th><th>EMAIL</th><th>ROLE</th><th>ISONLINE</th><th>ENABLED</th><th>DELETE</th></tr>
<tr ng-repeat="value in users">
<td>{{value.id}}</td>
<td>{{value.username}}</td>
<td>{{value.password}}</td>
<td>{{value.email}}</td>
<td>{{value.role}}</td>
<td>{{value.isOnline}}</td>
<td>{{value.enabled}}</td>
<td><a href="/hgfg" ng-click="deleteperson" class="btn btn-xs btn-danger"><span class="glyphicon glyphicon-trash"></span></a></td>
</tr>
</table>
</body>
</html>
